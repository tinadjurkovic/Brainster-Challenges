<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation</title>
    <script
      src="https://kit.fontawesome.com/2a4e18524e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="./index.html">
          <i class="fa-solid fa-arrow-left"></i> Back link</a
        >
      </nav>
    </header>

    <main>
      <section align="center">
        <h1><u>Contact Us/Make a Reservation</u></h1>

        <form>
          <label for="name"> Name: </label>
          <input id="name" type="text" name="name" required />
          <br />
          <br />
          <label for="email"> Email: </label>
          <input id="email" type="email" name="email" required />
          <br />
          <br />
          <label for="phone"> Phone: </label>
          <input id="phone" type="tel" name="phone" required />

          <br />
          <br />
          <label for="date"> Date: </label>
          <input id="date" type="date" name="date" required />
          <br />
          <br />
          <label for="time"> Time: </label>
          <input id="time" type="time" name="time" required />
          <br />
          <br />
          <label for="number"> Number of people: </label>
          <input id="number" type="number" name="people" required min="1" />
          <br />
          <br />

          <label>Seating preference: </label>
          <label for="indoor">Indoor</label>

          <input
            id="indoor"
            type="radio"
            name="preference"
            value="indoor"
            checked
          />

          <label for="outdoor">Outdoor </label>
          <input id="outdoor" type="radio" name="preference" value="outdoor" />

          <br />
          <br />

          <label> Special Requests: </label>

          <label for="vegetarian">Vegetarian Options</label>
          <input id="vegetarian" type="checkbox" name="vegetarian" />

          <label for="allergy">Allergy Friendly</label>
          <input id="allergy" type="checkbox" name="allergy" />

          <label for="window-seat">Window Seat</label>
          <input id="window-seat" type="checkbox" name="window-seat" />

          <label for="high-chair">Need a High Chair</label>
          <input id="high-chair" type="checkbox" name="high-chair" />

          <label for="celebration">Celebrating a Special Occasion</label>
          <input id="celebration" type="checkbox" name="celebration" />

          <br />
          <br />

          <label for="notes">Additional Notes:</label> <br />
          <textarea id="notes" cols="23" rows="3"></textarea>

          <br />
          <br />
          <button type="submit">Submit Reservation</button>
        </form>
      </section>
    </main>

    <br />
    <br />

    <footer>
      <section align="center">
        <p>
          Follow us on
          <a href="https://www.instagram.com" target="_blank">instagram</a>!
        </p>
        <p>
          <i class="fa-regular fa-copyright"></i> 2024 The Urban Garden
          Restaurant. All rights reserved.
        </p>
      </section>
    </footer>
  </body>
</html>
